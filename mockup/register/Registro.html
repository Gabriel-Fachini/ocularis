<!DOCTYPE html>
<html>
<head>
  <title>Registro</title>
  <link rel="stylesheet" type="text/css" href="Registro.css">
</head>
<body>
  <button class="back-button">&lt; Voltar</button>
  <div class="logo">
    <img src="Logo.png" alt="Logo"> <!-- Logo -->
  </div>
  <div class="registration-box">
    <h2>Registre-se</h2> <!-- Título da página -->
    <div class="input-row">
      <div>
        <label for="email">Email</label> <!-- Rótulo para o campo de email -->
        <input type="email" id="email" placeholder="Email@mail.com">
      </div>
      <div>
        <label for="senha">Senha</label> <!-- Rótulo para o campo de senha -->
        <input type="password" id="senha" placeholder="Senha"> 
      </div>
      <div>
        <label for="telefone">Telefone</label> <!-- Rótulo para o campo de telefone -->
        <input type="tel" id="telefone" placeholder="Telefone">
      </div>
    </div>
    <div class="input-row">
      <div>
        <label for="telefone-secundario">Telefone Secundário</label> <!-- Rótulo para o campo de telefone secundário -->
        <input type="tel" id="telefone-secundario" placeholder="Telefone Secundário"> 
      </div>
      <div>
        <label for="nome">Nome</label> <!-- Rótulo para o campo de nome -->
        <input type="text" id="nome" placeholder="Nome"> 
      </div>
      <div>
        <label for="cep">CEP</label> <!-- Rótulo para o campo de CEP -->
        <input type="text" id="cep" placeholder="CEP"> 
      </div>
    </div>
    <div class="input-row">
      <div>
        <label for="rua">Rua</label> <!-- Rótulo para o campo de rua -->
        <input type="text" id="rua" placeholder="Rua">
      </div>
      <div>
        <label for="numero">Número</label> <!-- Rótulo para o campo de número -->
        <input type="number" id="numero" placeholder="Número"> 
      </div>
      <div>
        <label for="bairro">Bairro</label> <!-- Rótulo para o campo de bairro -->
        <input type="text" id="bairro" placeholder="Bairro"> 
      </div>
    </div>
    <div class="input-row">
      <div>
        <label for="estado">Estado</label> <!-- Rótulo para o campo de estado -->
        <input type="text" id="estado" placeholder="Estado">
      </div>
      <div>
        <label for="complemento">Complemento</label> <!-- Rótulo para o campo de complemento -->
        <input type="text" id="complemento" placeholder="Complemento"> 
      </div>
      <div>
        <label for="cpf">CPF</label> <!-- Rótulo para o campo de CPF -->
        <input type="text" id="cpf" placeholder="CPF">
      </div>
    </div>
    <div class="input-row">
      <div>
        <label for="rg">RG</label> <!-- Rótulo para o campo de RG -->
        <input type="text" id="rg" placeholder="RG"> 
      </div>
      <div>
        <label for="sexo">Sexo</label> <!-- Rótulo para o campo de sexo -->
        <input type="text" id="sexo" placeholder="Sexo"> 
      </div>
      <div>
        <label for="data-nascimento">Data de Nascimento</label> <!-- Rótulo para o campo de data de nascimento -->
        <input type="date" id="data-nascimento"> 
      </div>
    </div>
    <button class="register-button">Registrar</button> <!-- Botão de registro -->
  </div>
</body>
</html>
